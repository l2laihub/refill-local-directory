# Netlify configuration file
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "CI= npm run build"
  publish = "dist"
  
# Environment variable settings
[build.environment]
  NODE_VERSION = "18.18.0"
  NPM_VERSION = "10.2.4"
  NPM_FLAGS = "--no-audit --no-fund --prefer-offline"

# Production context: all deploys from the main branch
[context.production]
  environment = { NODE_ENV = "production" }

# Deploy Preview context: all pull requests
[context.deploy-preview]
  environment = { NODE_ENV = "production" }

# Branch deploy context: all branch deploys that are not production
[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Specific branch context: deploys from the staging branch
[context.staging]
  environment = { NODE_ENV = "staging" }

# Handle SPA routing - redirect all paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache settings for assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache settings for images
[[headers]]
  for = "/*.{jpg,jpeg,png,gif,webp,svg,ico}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache settings for HTML and data
[[headers]]
  for = "/*.{html,json}"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Enable the Netlify built-in post processing
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true
