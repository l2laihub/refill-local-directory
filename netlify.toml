# Minimal Netlify configuration

[build]
  # Simple build command that works with Netlify's default Node.js setup
  command = "npm install && npm install vite @vitejs/plugin-react --no-save && npx vite build"
  publish = "dist"
  
# Basic environment settings
[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

# SPA routing - redirect all paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
